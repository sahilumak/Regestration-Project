<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='visual.css') }}">
   
</head>

<body>
    <header id="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"  href="#" id="bugdebuddy-btn">BugdeBuddy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visual">Visualize</a>
                    </li>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="th">
                    <li class="nav-item">
                        <a class="nav-link" id="dark" href="#">Dark</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="light" href="#">Light</a>
                    </li>
                    </ul>
                </ul>
                <form action="/search" method="GET" class="d-flex">
                    <input type="text" name="query" placeholder="Search Expenses" class="form-control me-2" required>
                    <button type="submit" class="btn btn-sm btn-outline-secondary">Search</button>
                </form>
                
            </div>
        </div>
    </nav>
</header>
<div class="content">
    <!-- Side Panel -->
    <div id="side-panel" class="side-panel">
        <button class="close-btn" id="close-btn">&times;</button>
        <h2>BugdeBuddy Profile</h2>
        <p>Welcome to BugdeBuddy!</p>
        <p>Manage your expenses effectively.</p>

        <!-- Logout Button -->
       
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    {% block base %}

    {% endblock base %}

    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>

</html>
